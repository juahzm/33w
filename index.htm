<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Accueil</title>
</head>
<body>
    
    
    <header class="TexteSurImage">
        <img class="TexteSurImage__image" src="sass/assets/maldives_main.jpg" alt="maldives">
        <div class="TexteSurImage__texte">
            <h1>Évasion Horizon</h1>
            <h2>"Évadez-vous, on s’occupe du reste."</h2>
            <p>Notre agence vous accompagne dans la création de voyages sur mesure, pour que chaque destination devienne une expérience unique, mémorable et adaptée à vos envies.</p>
            <button class="TexteSurImage__bouton" >
                <a>S'inscrire</a>
            </a>
        </div>
    </header>
    
    
    <main>
        <section class="cartes">
            <h1>Destinations</h1>
            
            <div class="carte">
                <div class="carte__texte">
                    <h1></h1>
                    <p></p>
                </div>
                <div>
                    <img class="carte__image" src="" alt="plage">
                </div>
                <button class="TexteSurImage__bouton">
                    <a>Plus d'info</a>
                </a>
            </button>
        </div>
    </section>
</main>

</body>
</html>
